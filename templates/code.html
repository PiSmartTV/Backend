<!DOCTYPE html>
<html>

<head>
    <title>
        PiTV - Smart TV for Raspberry Pi
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu|Material+Icons&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
        }

        header {
            height: 6vh;
            background-color: rgb(61, 133, 203);
            color: white;

        }

        .header-container {
            margin: auto;
            width: 65%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .container {
            margin: auto;
            width: 65%;
            height: 100%;
            background-color: red;

        }

        .header-container>img {
            height: 100%;

        }

        .header-links {
            display: flex;
            justify-content: space-between;
        }

        .header-links>* {
            margin: 0 1vw;
        }

        .header-links>a,
        .header-links>a:hover,
        .header-links>a:link,
        .header-links>a:active,
        .header-links>a:focus {
            color: white;
            text-decoration: none;
            font-weight: bolder;
            font-size: larger;
            letter-spacing: .1rem;
            font-family: "Ubuntu", sans-serif;
            user-select: none;
        }

        .header-container>a.material-icons {
            display: none;
        }

        @media screen and (max-width: 800px),
        screen and (orientation: portrait) {

            .header-container,
            .container {
                width: 95%;
            }

            .header-links {
                display: none;
            }

            .header-container>a.material-icons {
                display: initial;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <img src="https://www.arizonachristian.edu/wp-content/uploads/2017/06/logo-placeholder.png">
            <div class="header-links">
                <a href="login">Login</a>
                <a href="register">Register</a>
            </div>
            <a class="material-icons" onclick="toggleMenu();">dehaze</a>
        </div>

    </header>
    <div class="container">
        <!-- <a href="login/github">Sign in with Github</a> -->
        <form method="post" action="">
            <input type="text" name="code" />
            <input type="submit" value="submit" />
        </form>
    </div>
</body>
<script>
    function toggleMenu() {
        alert("Not yet implemented!");
    }
</script>

</html>
